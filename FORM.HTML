<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
      <h1>Payment Form</h1>  
      <h2>Contact Information</h2>
      <p>Name: <input type="text" name="name" title="name" required></p>
      <fieldset>
          <legend>Gender</legend><p>  Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required> Others <input type="radio" name="gender" id="others" required></p></fieldset>
          <p>Address: <textarea name="Address" id="Address" cols="30" rows="10" placeholder="Please Fill Address " title="Address"></textarea> </p>
          <p>Email: <input type="email" name="email" id="email" title="email" required></p>
          <p>Pincode: <input type="number" name="pincode" id="pincode" required> </p>
          <p>Document: <input type="file"></p>
          <h2>Payment Information</h2>
          <p>Card Type:
              <select name="card_type" id="card_type" required>
                  <option value="">--Card Type--</option>
                  <option value="visa">Visa</option>
                  <option value="Rupay">Rupay</option>
                  <option value="Mastercard">Mastercard</option>
              </select>
          </p>
          <p>Card Number: <input type="text" name="cardnumber" id="cardnumber" required> </p>
          <p>Expiry Date: <input type="date" name="exp_date" id="exp_date" required> </p>
          <p>CVV: <input type="password" name="cvv" id="cvv" required> </p>
          <p><input type="hidden" name="" id=""></p>
          <p><input type="color" name="color" id="color"></p>
         <button type="submit">Pay Now</button> <button type="reset">Reset</button>
    </form>
</body>
</html>
